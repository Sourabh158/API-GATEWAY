server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 30s
      globalcors:
        add-to-gateway-request-chain: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: user-service
          # Updated to match your live User Service
          uri: https://ecoride-deploy-user.onrender.com
          predicates:
            - Path=/users/**

        - id: ride-service
          # Updated to match your live Ride Service
          uri: https://ecoride-ride-service.onrender.com
          predicates:
            - Path=/rides/**

eureka:
  client:
    service-url:
      # Verified from your registry logs
      defaultZone: ${EUREKA_SERVER_URL:https://service-registry-qhsy.onrender.com/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: api-gateway-n7gy.onrender.com
    non-secure-port: ${server.port}